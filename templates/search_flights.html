{% extends "base.html" %}
{% block title %}Search Flights{% endblock %}
{% block content %}
<h1>Search for Flights</h1>
<form action="{{ url_for('flight_results') }}" method="post">
    Origin: <input type="text" name="origin" required><br>
    Destination: <input type="text" name="destination" required><br>
    Date: <input type="date" name="date" required><br>
    <button type="submit">Search</button>
</form>
<br>
<a href="/bookings/view">View Your Bookings</a>
{% endblock %}
